<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/78015ce187.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- OWN CAROUSEL -->
    <link rel="stylesheet" href="assets/css/plugins/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/plugins/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script src="assets/js/plugins/owl.carousel.min.js"></script>

    <title>PIZZA</title>

</head>
<body>
  <div class="adminBlock">
    <div class="closeAdmin">
      <button class="btn btn-primary"> <a href="index.html">На главную</a> </button>
    </div>
    <form action="http://localhost:80/api/server/add" method="POST" enctype="multipart/form-data">
        <h1 class="mb-4">Добавить товар</h1>
        <div class="mb-3">
          <label for="product" class="form-label">Название товара</label>
          <input type="text" class="form-control adminInputName" id="product" aria-describedby="emailHelp" name="name">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Цена товара</label>
          <input type="text" class="form-control adminInputPrice" id="price" name="price">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Фото товара</label>
            <input class="form-control adminInputPhoto" type="file" id="formFile" name="img">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mt-3 adminButton">Отправить</button>
        </div>
      </form>
</div>
   
          
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/carousel.js"></script>
<script src="assets/js/map.js"></script>
<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTdlu1FypiogIEJ9wzlQHuthyWHnhufMs&callback=initMap&libraries=&v=weekly"
      async
    ></script>

</body>
</html>
